<body>
    <h1>Positions</h1>
    <section id="static">
        <div  style="background-color:red ;">1</div>
        <div id="middle" style="background-color: blue;">2</div>
        <div style="background-color:green ;">3</div>
    </section>

    <section id="relative">
        <div  style="background-color:rgb(97, 53, 53) ;">1</div>
        <div id="middle" style="background-color: rgb(49, 49, 120);">2</div>
        <div style="background-color:rgb(54, 107, 54) ;">3</div>
    </section>

    <section id="absolute">
        <div  style="background-color:rgb(152, 117, 117) ;">1</div>
        <div id="middle" style="background-color: rgb(73, 73, 115);">2</div>
        <div style="background-color:rgb(106, 133, 106) ;">3</div>
    </section>

    <section id="fixed">
        <div  style="background-color:rgb(235, 206, 206) ;">1</div>
        <div id="middle" style="background-color: rgb(191, 191, 219);">2</div>
        <div style="background-color:rgb(148, 185, 148) ;">3</div>
    </section>

    <section id="sticky">
        <div  style="background-color:rgb(172, 179, 120) ;">1</div>
        <div id="middle" style="background-color: rgb(184, 120, 184);">2</div>
        <div style="background-color:rgb(224, 128, 128) ;">3</div>
    </section>
