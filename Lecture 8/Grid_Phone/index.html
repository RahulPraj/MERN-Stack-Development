<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone</title>
    <script src="https://kit.fontawesome.com/842c5d4a30.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Grid Phone</h1>
        <div class="container">
            <div class="header">
                <div class="icon1">
                    <i class="fa-solid fa-location-dot"></i>
                    <i class="fa-brands fa-tiktok"></i>
                    <i class="fa-regular fa-clock"></i>
                </div>
                 <div class="icon2">
                    <i class="fa-solid fa-signal"></i>
                    <i class="fa-solid fa-wifi"></i>
                    <i class="fa-solid fa-battery-three-quarters"></i> 
                </div>
                    
            </div>
            <div class="nav">987-432-101-2</div>
            <div class="main">
                <div class="main1">
                    <div class="num1">
                        <div>
                            <h3>1</h3>
                            <i class="fa-sharp fa-solid fa-circle-phone-hangup"></i>
                        </div>
                        <div>
                            <h3>2</h3>
                            <p>ABC</p>
                        </div>
                        <div>
                            <h3>3</h3>
                            <P>DEF</P>

                        </div>

                    </div>
                    <div class="num2">
                        <div>
                            <h3>4</h3>
                            <p>GHI</p>
                        </div>
                        <div>
                            <h3>5</h3>
                            <p>JKL</p>
                        </div>
                        <div>
                            <h3>6</h3>
                            <P>MNO</P>

                        </div>
                    </div>
                    <div class="num3">
                        <div>
                            <h3>7</h3>
                            <p>PQRS</p>
                        </div>
                        <div>
                            <h3>8</h3>
                            <p>TUV</p>
                        </div>
                        <div>
                            <h3>9</h3>
                            <P>WXY</P>

                        </div>
                    </div>
                    <div class="num4">
                        <div>
                            <i class="fa-solid fa-star-of-life"></i>
                        </div>
                        <div>
                            <h3>0</h3>
                            <p>+</p>
                        </div>
                        <div>
                            <i class="fa-solid fa-hashtag"></i>

                        </div>
                    </div>
                    <div class="num5">
                        <div>
                            <i class="fa-solid fa-phone" style="color: #20de12;"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <i class="fa-solid fa-house icon3"></i>
            </div>
            <div class="footer1">
                
                <i class="fa-regular fa-star icon3"></i>
                <i class="fa-solid fa-phone icon3"></i>
                <i class="fa-solid fa-message icon3 "></i>
                
            </div>
            <div class="footer2">
                <i class="fa-solid fa-camera icon3"></i>
            </div>
        </div>
    </div>
</body>
</html>
